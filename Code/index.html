<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Git it Done</title>
</head>

<body class="flex-column min-100-vh">
  <header class="hero">
    <h1 class="app-title"><i class="fa fa-thermometer-half"></i> Weather Dashboard</h1>
     <p>Search for a city or choose from the most popular and see its current temperature as well as a five(5) day forecast for that location!
    </p>
  </header>


  <main class="flex-row justify-space-between">
    <div class="col-12 col-md-4">

      <div class="card">
        <h3 class="card-header text-uppercase">Search for a City:</h3>
        <form id="user-form" class="card-body">
          <label class="form-label" for="cityname">City</label>
          <input name="cityname" id="cityname" type="text" autofocus="true" class="form-input" />
          <button type="submit" class="btn">Get City Weather</button>
        </form>
      </div>

      <div class="card">
        <h3 class="card-header text-uppercase">Top Searched Cities</h3>
        <div id="language-buttons" class="card-body">
          <button data-language="atlanta" class="btn">Atlanta</button>
          <button data-language="denver" class="btn">Denver</button>
          <button data-language="seattle" class="btn">Seattle</button>
          <button data-language="sanfrancisco" class="btn">San Francisco</button>
          <button data-language="orlando" class="btn">Orlando</button>
          <button data-language="newyork" class="btn">New York</button>
          <button data-language="chicago" class="btn">Chicago</button>
          <button data-language="austin" class="btn">Austin</button>
          <button data-language="sanantonio" class="btn">San Antonio</button>
          <button data-language="miami" class="btn">Miami</button>
        </div>
      </div>
    </div>

    <div class="col-12 col-md-8">
      <h2 class="subtitle">Showing Repositories for: <span id="repo-search-term"></span></h2>
      <div id="current-day" class="list-group"></div>
      <h2 class="subtitle">Showing Repositories for: <span id="repo-search-term"></span></h2>
      <div id="repos-container" class="list-group"></div>
    </div>
  </main>

  <script src="./assets/js/homepage.js"></script>
</body>

</html>
